<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>

    <link rel="stylesheet" type="text/css" href="./Css/To-do.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="todohead">

          <img id="todoimg" src="./Images/listicon.png" alt="todo icon" />

          <h1>To-Do List</h1>
        </div>
        <form id="inputform">
          <div class="new-task">
            <input id="userinput" type="text" placeholder="Add a Task" />

            <input
              id="datecal"
              class="duedate"
              type="date"
              placeholder="none"
            />
          </div>
          <button id="submitbtn" type="submit">Submit</button>
          
        </form>
          <button class="clearbtn" id="clearbtn">Clear All</button>
      </header>

      <section class="to-dolist">
        <div id="tasks">
          <div class="task">
            <!--<div class="taskdisplay" id="taskDisplay">
                    <div class = "content">
                      <input 
                       type="text",
                       class="text",
                       id ="text_display",
                       readonly
                     />
                    </div>-->
            <!--<div class="actions">
                     <button class="edit" type="submit">Edit</button>
                     <button class="delete" type="reset">Delete</button>
                    </div>
            </div>-->
          </div>
        </div>
      </section>
    </main>

    <script src="./Javascript/To-do.js"></script>
  </body>
</html>
